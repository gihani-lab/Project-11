<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/customers.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400;700&family=Nosifer&display=swap"
        rel="stylesheet">
</head>


<body>
    <div class="container">
        <header>
            <!-- navbar begins-->
            <nav class="navbar">
                <div class="navbar__image">
                    <img src="images/Logo.svg" a href="./index.html">

                </div>
                <ul class="navbar__navlist">
                    <li><a href="./products.html">Product</a></li>
                    <li><a href="./customers.html">Customers</a></li>
                </ul>
            </nav>
        </header>
        <!--navbar ends-->
        <main>
            <section class="contact-details">
                <div class="contact-details__description">
                    <h1 class="contact-details__title">Full set of great features to make your product fresh</h1>
                    <p class="contact-details__content">
                        Our favorite brands are our friends! We help them to achieve their goals, they help us to stay
                        sharp.
                    </p>
                </div>

                <form class="contact-details__form">
                    <input type="text" id="name" name="user_name" placeholder="Name" />

                    <input type="email" id="mail" name="user_email" placeholder="Email" />

                    <input type="msg" name="user_message" placeholder="Message" />
                    <button>Submit</button>
                </form>

            </section>

            <section>
                <img src="images/Map.png">
            </section>

        </main>

        <!-- footer begins-->
        <footer class="footer">
            <div class="footer__image">
                <img src="images/Logo.svg">
            </div>
            <nav class="footer__links">
                <ul class="footer__links__pages">
                    <li><a href="./products.html">Product</a></li>
                    <li><a href="./customers.html">Customers</a></li>
                </ul>
                <ul class="footer__links__social-media">
                    <li><img src="images/dribbble-logo.png"></li>
                    <li><img src="images/instagram.png"></li>
                    <li><img src="images/twitter-logo-silhouette.png"></li>
                </ul>
            </nav>

        </footer>
        <!--footer ends-->
    </div>


</body>

</html>
